<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
      <div id="psychicgame">

        <h1><strong>Word Guess Game</strong></h1>
        <h8>You get 9 guesses to get the right answer!</h8>
        <div class="wordToGuess">
            <p id="wordToGuess"> Word to Guess:
                <span id="wordGuess"></span>
            </p>
        </div>
          <h2>Guess what word I'm thinking of!<h2>
          <h3>Your Guess <span id="userguess"></span></h3>
          <h4>Total Wins <span id="wins"></span></h4>
          <h5>Total Losses <span id="losses"></span></h5>
          <h6> Guesses Left <span id="guess"></span></h6>
          <h7> Your Guesses so far <span id="loggedGuesses"></span></h7>
      </div>



      
<script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>

    </body>

    </html>
